<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS intro</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <h2> Counter </h2>
    <div x-data="counterState">
        <div x-text="count"></div>
            <div>
                <button x-on:click="count < max ? increment : count = max"> Increment</button>
                <button x-on:click="count > min ? decrement : counter = min"> Decrement</button>
                <button x-on:click="count = min"> Reset </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="counter.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
